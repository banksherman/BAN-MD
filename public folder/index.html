<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair Your WhatsApp Device - BAN-MD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      padding: 20px;
      text-align: center;
      color: white;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .info {
      margin: 10px 0;
    }
    input[type="text"], button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .pair-code {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      background-color: #e8e8e8;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .qr-code {
      text-align: center;
      margin-bottom: 20px;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <h1>BAN-MD</h1>
  <p>Link your WhatsApp device</p>
</header>

<div class="container">
  <div class="title">
    <h2>Pair ur ultimate watshapp bot</h2>
  </div>

  <!-- Pair Code Section -->
  <div class="pair-code">
    <p>Pair Code</p>
    <p id="pairCode">Your pair code will appear here</p>
  </div>

  <!-- QR Code Section -->
  <div class="qr-code">
    <img id="qrCode" src="https://via.placeholder.com/200" alt="QR Code">
